<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Snake iPhone</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<style>
    body {
        background: #111;
        color: #fff;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        height: 100vh;
        margin: 0;
        overflow-x: hidden;
        touch-action: none;
        padding-top: 10px;
    }

    #container {
        text-align: center;
    }

    canvas {
        background: #000;
        border: 3px solid #0f0;
        image-rendering: pixelated;
        display: none;
        margin-bottom: 20px;
    }

    button {
        padding: 10px 20px;
        margin: 5px;
        background: #0f0;
        color: #000;
        font-weight: bold;
        border: none;
        cursor: pointer;
        border-radius: 5px;
    }

    /* CONTROLES T√ÅCTILES COLOCADOS DEBAJO DEL JUEGO */
    #touchControls {
        width: 260px;
        margin: 0 auto;
        display: none;
        margin-top: 10px;
    }

    .dpad-row {
        display: flex;
        justify-content: center;
        margin: 5px 0;
    }

    .dpad-btn {
        width: 70px;
        height: 70px;
        background: rgba(0,255,0,0.25);
        border: 2px solid #0f0;
        border-radius: 15px;
        font-size: 28px;
        color: #0f0;
        user-select: none;
    }

</style>
</head>
<body>

<div id="container">

    <!-- MEN√ö INICIAL -->
    <div id="menu">
        <h1>üêç Snake Avanzado (iPhone)</h1>

        <p><b>Skin:</b></p>
        <select id="skinSelect">
            <option value="#0f0">Verde</option>
            <option value="#0ff">Cian</option>
            <option value="#f0f">Magenta</option>
            <option value="#ff0">Amarillo</option>
            <option value="#f00">Rojo</option>
        </select>

        <p><b>Nivel:</b></p>
        <select id="levelSelect">
            <option value="150">F√°cil</option>
            <option value="100">Normal</option>
            <option value="60">Dif√≠cil</option>
            <option value="40">Insano</option>
        </select>

        <p><b>Sonido:</b></p>
        <select id="soundSelect">
            <option value="on">Activado</option>
            <option value="off">Desactivado</option>
        </select>

        <br><br>
        <button onclick="startGame()">Iniciar Juego</button>
    </div>

    <!-- PUNTUACI√ìN -->
    <div id="scoreBox" style="display:none; font-size:22px; margin-bottom:15px;">
        Puntuaci√≥n: <span id="score">0</span>
    </div>

    <!-- JUEGO -->
    <canvas id="game" width="480" height="480"></canvas>

    <!-- CONTROLES T√ÅCTILES DEBAJO DEL GAME -->
    <div id="touchControls">
        <div class="dpad-row"><button class="dpad-btn" id="btnUp">‚¨ÜÔ∏è</button></div>
        <div class="dpad-row">
            <button class="dpad-btn" id="btnLeft">‚¨ÖÔ∏è</button>
            <button class="dpad-btn" id="btnRight">‚û°Ô∏è</button>
        </div>
        <div class="dpad-row"><button class="dpad-btn" id="btnDown">‚¨áÔ∏è</button></div>
    </div>

    <!-- GAME OVER -->
    <div id="gameOver" style="display:none;">
        <h1>üíÄ Fin del juego</h1>
        <p>Puntuaci√≥n: <span id="finalScore"></span></p>
        <button onclick="startGame()">Jugar otra vez</button>
        <button onclick="backToMenu()">Men√∫</button>
    </div>

</div>

<script>
// ----------------------------
// VARIABLES
// ----------------------------
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

let snake = [];
let food = {};
let dx = 20, dy = 0;
let speed = 150;
let score = 0;
let running = false;
let gameLoop;
let skin = "#0f0";
let soundEnabled = true;

// Sonidos
const eatSound = new Audio("https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg");
const gameOverSound = new Audio("https://actions.google.com/sounds/v1/cartoon/concussive_hit_guitar_boing.ogg");

// ----------------------------
// INICIO DEL JUEGO
// ----------------------------
function startGame() {
    skin = document.getElementById("skinSelect").value;
    speed = parseInt(document.getElementById("levelSelect").value);
    soundEnabled = document.getElementById("soundSelect").value === "on";

    snake = [
        {x: 200, y: 200},
        {x: 180, y: 200}
    ];
    dx = 20;
    dy = 0;

    score = 0;
    document.getElementById("score").innerText = score;

    document.getElementById("menu").style.display = "none";
    document.getElementById("gameOver").style.display = "none";
    document.getElementById("game").style.display = "block";
    document.getElementById("scoreBox").style.display = "block";
    document.getElementById("touchControls").style.display = "block";

    spawnFood();
    running = true;

    clearInterval(gameLoop);
    gameLoop = setInterval(update, speed);
}

function update() {
    if (!running) return;

    moveSnake();

    if (checkCollision()) {
        endGame();
        return;
    }

    draw();
}

function moveSnake() {
    const head = { x: snake[0].x + dx, y: snake[0].y + dy };
    snake.unshift(head);

    if (head.x === food.x && head.y === food.y) {
        score++;
        document.getElementById("score").innerText = score;
        spawnFood();
        if (soundEnabled) eatSound.play();
    } else {
        snake.pop();
    }
}

function spawnFood() {
    food = {
        x: Math.floor(Math.random()*24)*20,
        y: Math.floor(Math.random()*24)*20
    };
}

function draw() {
    ctx.clearRect(0,0,480,480);

    // comida
    ctx.fillStyle = "#f00";
    ctx.fillRect(food.x, food.y, 20, 20);

    // snake
    ctx.fillStyle = skin;
    snake.forEach(s => ctx.fillRect(s.x, s.y, 20, 20));
}

function checkCollision() {
    const head = snake[0];

    if (head.x < 0 || head.x >= 480 || head.y < 0 || head.y >= 480)
        return true;

    for (let i=1; i < snake.length; i++) {
        if (head.x === snake[i].x && head.y === snake[i].y)
            return true;
    }

    return false;
}

function endGame() {
    running = false;
    clearInterval(gameLoop);
    if (soundEnabled) gameOverSound.play();

    document.getElementById("finalScore").innerText = score;

    document.getElementById("game").style.display = "none";
    document.getElementById("touchControls").style.display = "none";
    document.getElementById("gameOver").style.display = "block";
}

function backToMenu() {
    document.getElementById("menu").style.display = "block";
    document.getElementById("scoreBox").style.display = "none";
}

// ----------------------------
// CONTROLES T√ÅCTILES (iPhone)
// ----------------------------
document.getElementById("btnUp").addEventListener("touchstart", () => {
    if (dy === 0) { dx = 0; dy = -20; }
});
document.getElementById("btnDown").addEventListener("touchstart", () => {
    if (dy === 0) { dx = 0; dy = 20; }
});
document.getElementById("btnLeft").addEventListener("touchstart", () => {
    if (dx === 0) { dx = -20; dy = 0; }
});
document.getElementById("btnRight").addEventListener("touchstart", () => {
    if (dx === 0) { dx = 20; dy = 0; }
});

// Tambi√©n en PC con teclado
document.addEventListener("keydown", e => {
    if (e.key === "ArrowUp" && dy === 0) { dx = 0; dy = -20; }
    if (e.key === "ArrowDown" && dy === 0) { dx = 0; dy = 20; }
    if (e.key === "ArrowLeft" && dx === 0) { dx = -20; dy = 0; }
    if (e.key === "ArrowRight" && dx === 0) { dx = 20; dy = 0; }
});
</script>

</body>
</html>
